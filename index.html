<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Penguin World ‚Äî Encyclopedia</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    :root {
      --brand:#0b7285;
      --muted:#6b8b8f;
      --card:#fff;
      --border:#d7e4e7;
      --accent:#0b7285;
    }

    body {
      font-family:Inter,system-ui,Segoe UI,Arial,sans-serif;
      margin:0;
      background:#f5f9fa;
      color:#083344;
    }

    /* HEADER */
    .site-header {
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:12px 16px;
      background:var(--brand);
      color:#fff;
    }
    .brand {font-weight:700;font-size:1.25rem}

    /* DESKTOP CONTROLS */
    .controls input,.controls select {
      margin-left:8px;
      padding:6px;
      border-radius:6px;
      border:1px solid rgba(0,0,0,0.08);
    }

    /* MOBILE CONTROLS */
    .mobile-controls { display:none; }
    .mobile-filter-btn {
      background:rgba(255,255,255,0.92);
      border:1px solid rgba(0,0,0,0.06);
      padding:8px 12px;
      border-radius:10px;
      font-weight:600;
      color:#083344;
      cursor:pointer;
    }

    /* MOBILE FILTER PANEL */
    .mobile-filter-panel {
      position:fixed;
      top:64px;
      left:0;
      right:0;
      background:white;
      border-bottom:1px solid var(--border);
      box-shadow:0 8px 22px rgba(0,0,0,0.06);
      padding:12px;
      transform:translateY(-20px);
      opacity:0;
      visibility:hidden;
      transition:.28s ease;
      z-index:1150;
    }

    .mobile-filter-panel.open {
      transform:translateY(0);
      opacity:1;
      visibility:visible;
    }

    .mobile-filter-inner {
      max-width:100%;
      margin:0 auto;
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
      padding:6px;
    }

    .mobile-filter-inner select {
      padding:10px;
      border-radius:10px;
      border:1px solid var(--border);
      min-width:140px;
      background:#fff;
      font-size:0.95rem;
      flex:1 1 auto;
    }

    .mobile-filter-actions {
      display:flex;
      gap:8px;
      width:100%;
      margin-top:8px;
    }

    .btn {
      background:var(--accent);
      color:white;
      border:none;
      padding:8px 12px;
      border-radius:10px;
      cursor:pointer;
      font-weight:600;
      flex:1;
    }

    .btn-secondary {
      background:#f0f4f7;
      color:#083344;
      border:1px solid var(--border);
    }

    .visually-hidden {
      position:absolute !important;
      height:1px; width:1px;
      overflow:hidden;
      clip:rect(1px, 1px, 1px, 1px);
      white-space:nowrap; border:0; padding:0; margin:-1px;
    }

    /* MAIN CONTENT */
    main {padding:18px}
    .intro h1 {margin:0 0 6px 0}

    .grid {
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
      gap:18px;
      margin-top:16px;
    }

    .card {
      background:var(--card);
      border-radius:14px;
      padding:12px;
      box-shadow:0 6px 18px rgba(3,64,120,0.06);
      cursor:pointer;
      transition:transform .14s,box-shadow .14s;
    }
    .card:hover {
      transform:translateY(-4px);
      box-shadow:0 12px 30px rgba(3,64,120,0.12);
    }

    .thumb {
      height:160px;
      overflow:hidden;
      border-radius:10px;
    }
    .thumb img {
      width:100%;
      height:100%;
      object-fit:cover;
    }

    .card h3 {margin:10px 0 4px;font-size:1.08rem}
    .card p {margin:0;color:var(--muted);font-size:0.88rem}

    /* DRAWER */
    .drawer {
      position:fixed;
      top:0;
      right:0;
      width:380px;
      max-width:93%;
      height:100%;
      background:#fff;
      box-shadow:-8px 0 30px rgba(0,0,0,0.12);
      transform:translateX(100%);
      transition:transform .28s ease;
      z-index:1200;
      overflow-y:auto;
    }
    .drawer[aria-hidden="false"] {transform:translateX(0)}

    .drawer-close {
      position:absolute;
      right:12px;
      top:14px;
      border:none;
      background:none;
      font-size:1.6rem;
      cursor:pointer;
    }

    .drawer-content {
      padding:52px 20px 32px;
    }

    .tabs {
      display:flex;
      gap:6px;
      margin-bottom:12px;
    }
    .tab {
      flex:1;
      padding:10px;
      border-radius:8px;
      border:none;
      background:#e9fbfd;
      cursor:pointer;
    }
    .tab.active {
      background:var(--brand);
      color:#fff;
      font-weight:700;
    }

    .detail-img {
      width:100%;
      height:180px;
      object-fit:cover;
      border-radius:8px;
      margin:8px 0 16px;
    }

    footer.site-footer {
      text-align:center;
      padding:12px 18px;
      color:#6b7f84;
      background:#f0f4f5;
      margin-top:18px;
      font-size:0.85rem;
    }

    /* MOBILE FIXES */
    @media(max-width:640px) {
      .controls { display:none; }
      .mobile-controls { display:block; }
      .site-header { gap:12px; padding:14px 16px; }
      .drawer {
        width:100%;
        max-width:100%;
      }
      .detail-img { height:210px; }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="brand">üêß Penguin World</div>

    <!-- DESKTOP FILTERS -->
    <nav class="controls" aria-label="site controls">
      <input id="search" placeholder="Search species..." aria-label="Search species"/>
      <select id="filterRegion">
        <option value="all">All regions</option>
        <option value="antarctica">Antarctica</option>
        <option value="subantarctic">Subantarctic & islands</option>
        <option value="temperate">Temperate</option>
        <option value="tropical">Tropical</option>
      </select>
      <select id="sortBy">
        <option value="name">Sort: Name</option>
        <option value="size_desc">Sort: Size (largest)</option>
        <option value="size_asc">Sort: Size (smallest)</option>
      </select>
    </nav>

    <!-- MOBILE FILTER BUTTON -->
    <div class="mobile-controls">
      <button id="toggleFiltersBtn" class="mobile-filter-btn" aria-expanded="false" aria-controls="mobileFilterPanel">
        Filters ‚ñæ
      </button>
    </div>
  </header>

  <!-- MOBILE FILTER PANEL -->
  <div id="mobileFilterPanel" class="mobile-filter-panel" aria-hidden="true">
    <div class="mobile-filter-inner">

      <select id="mobileFilterRegion">
        <option value="all">All regions</option>
        <option value="antarctica">Antarctica</option>
        <option value="subantarctic">Subantarctic & islands</option>
        <option value="temperate">Temperate</option>
        <option value="tropical">Tropical</option>
      </select>

      <select id="mobileSortBy">
        <option value="name">Sort: Name</option>
        <option value="size_desc">Sort: Largest</option>
        <option value="size_asc">Sort: Smallest</option>
      </select>

      <div class="mobile-filter-actions">
        <button id="applyMobileFilters" class="btn">Apply</button>
        <button id="clearFilters" class="btn btn-secondary">Clear</button>
      </div>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <main>
    <section class="intro">
      <h1>Penguin World ‚Äî Species Guide</h1>
      <p class="muted">
        Interactive encyclopedia covering all recognised penguin species.  
        Tap a card to explore full details.
      </p>
    </section>

    <section class="grid" id="penguinGrid" aria-live="polite"></section>
  </main>

  <!-- DRAWER -->
  <aside class="drawer" id="detailDrawer" aria-hidden="true">
    <button id="closeDrawer" class="drawer-close">‚úï</button>

    <div class="drawer-content">
      <div class="tabs">
        <button class="tab active" data-tab="overview">Overview</button>
        <button class="tab" data-tab="biology">Biology</button>
        <button class="tab" data-tab="climate">Climate</button>
        <button class="tab" data-tab="conservation">Conservation</button>
      </div>

      <div id="overviewPane"></div>
      <div id="biologyPane" style="display:none"></div>
      <div id="climatePane" style="display:none"></div>
      <div id="conservationPane" style="display:none"></div>
    </div>
  </aside>

  <!-- FOOTER -->
  <footer class="site-footer">
    ¬© 2025 Penguin World. All rights reserved.
  </footer>

  <!-- MAIN SCRIPTS -->
  <script src="penguins.js"></script>
  <script src="climates.js"></script>
  <script src="script.js"></script>

  <!-- MOBILE FILTER TOGGLE LOGIC (fixes the button) -->
  <script>
    const toggleBtn = document.getElementById("toggleFiltersBtn");
    const mobilePanel = document.getElementById("mobileFilterPanel");

    toggleBtn.addEventListener("click", () => {
      const expanded = toggleBtn.getAttribute("aria-expanded") === "true";
      toggleBtn.setAttribute("aria-expanded", !expanded);
      mobilePanel.classList.toggle("open");
    });

    // Close panel when clicking outside
    document.addEventListener("click", (e) => {
      if (!mobilePanel.contains(e.target) && !toggleBtn.contains(e.target)) {
        mobilePanel.classList.remove("open");
        toggleBtn.setAttribute("aria-expanded", "false");
      }
    });
  </script>

</body>
</html>
